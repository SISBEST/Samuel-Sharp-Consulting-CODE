<title>Saga Of The Nut-Free</title>
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}
</style>
</head>
<body>

<video autoplay id="myVideo">
  <source src="intro.webm" type="video/webm">
  Your browser does not support our webm intro video. Click "Main Menu" below.
</video>

<div class="content">
  <button onclick="window.location.href='http://apps.samuelsharp.com/nutfree/menu.html'">Continue To Main Menu</button><br>
  <button onclick="window.location.href='http://apps.samuelsharp.com/nutfree/index.html'">Back To Title Screen</button><br>
  <button id="myBtn" onclick="myFunction()">Pause</button>
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
