<title>Agents Of Nuts</title>
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}
</style>
</head>
<body>

<video autoplay id="myVideo">
  <source src="intro.mp4" type="video/mp4">
  Your browser is so old and crappy it can't play our stuff.
</video>

<div class="content">
  <button onclick="window.location.href='http://apps.samuelsharp.com/nutfree/menu.html'">Skip Intro</button><br>
  <button onclick="window.location.href='http://apps.samuelsharp.com/nutfree/index.html'">Back To Title Screen</button><br>
  <button id="myBtn" onclick="myFunction()">Pause</button>
</div>
<meta http-equiv="refresh" content="10;URL='https://apps.samuelsharp.com/nutfree/menu'" />
<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
