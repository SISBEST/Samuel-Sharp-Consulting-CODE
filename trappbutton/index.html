<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript">
    function play() {
      document.querySelector('audio').play();
    }
    function infinite() {
      document.querySelector('audio').loop = true;
      document.querySelector('audio').play();
    }
  </script>
  <title>Tapas and Gazpacho</title>
</head>
<body>
  <audio src="btn.mp3"></audio>
  <button onclick="play()" style="text-align:center; width:100%; height:100vh; background-color:#00a1de; border:none; font-size: 80px;">Tapas and Gazpacho</button>
  <small>Audio from CollegeHumor (https://youtu.be/fKGoVefhtMQ). Don't like this? Email samuel@samuelsharp.com (takedown requests only, please). <button onclick="infinite()">Infinite mode!</button></small>
</body>
</html>
